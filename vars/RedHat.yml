---
rubedo_web:
  apache:
    service: httpd
    user: apache
    group: apache
    vhost_dir: /etc/httpd/conf.d
  
  web_packages:
    - httpd
    - httpd-devel
    - curl
    - curl-devel
    - wget
    - rsync
    - gcc
    - make
    - pcre-devel
    - openssl-devel
    - php
    - php-pear
    - php-devel
    - php-intl
    - php-gd
    - php-ldap
    - php-odbc
    - php-xml
    - php-xmlrpc
    - php-mbstring
    - php-snmp
    - php-soap
  
  pecl:
    conf_dir: /etc/php.d
    extensions:
      - apc
      - mongo
  
  php_ini_files:
    - /etc
