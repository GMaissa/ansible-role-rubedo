---
rubedo_apache:
  daemon: httpd
  user: apache
  group: apache

rubedo_packages:
  - httpd
  - httpd-devel
  - curl
  - curl-devel
  - wget
  - rsync
  - gcc
  - make
  - pcre-devel
  - openssl-devel
  - php
  - php-pear
  - php-devel
  - php-intl
  - php-gd
  - php-ldap
  - php-odbc
  - php-xml
  - php-xmlrpc
  - php-mbstring
  - php-snmp
  - php-soap

rubedo_pecl:
  conf_dir: /etc/php.d
  extensions:
    - apc
    - mongo
