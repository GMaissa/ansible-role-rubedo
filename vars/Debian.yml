---

rubedo_apache:
  daemon: apache2
  user: www-data
  group: www-data
  mods_enabled:
    - rewrite
    - headers
    - expires

rubedo_packages:
  - libapache2-mod-php5
  - php5
  - php5-cli
  - php-apc
  - php5-common
  - php5-curl
  - php5-intl
  - php5-gd
  - php5-ldap
  - php5-odbc
  - php5-xmlrpc
  - php5-snmp
  - php-soap
  - php5-xdebug
  - php-pear
  - php5-dev
  - curl
  - wget
  - rsync
  - gcc
  - make

rubedo_pecl:
  conf_dir: /etc/php5/conf.d
  extensions:
    - mongo
